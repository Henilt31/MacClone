<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mac Clone - HTML CSS</title>
    <link rel="icon" type="image/png" sizes="1024x1024" href="img/finger.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="top-doc">
        <div class="left-itens"><i class="fab fa-apple"></i></div>
        <div class="icons-status">
            <div class="d-flex align-items-center flex-row"><i class="fas fa-moon"></i><i class="fas fa-wifi"></i><i class="fab fa-bluetooth"></i><i class="fas fa-volume-up"></i><i class="fas fa-battery-quarter"></i></div>
            <div class="texts d-flex text-center flex-row">
                <p>&nbsp;Fri 30 de Feb. <span id="timer">xx:xx</span> </p>
            </div>
        </div>
    </div>
    <div class="all"></div>
    <div class="doc-content d-flex justify-content-center align-items-center">
        <div class="docbar d-flex">
            <div class="item d-flex flex-column justify-content-center align-items-center big">
                <div class="icon"><img src="img/finger.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon"><img src="img/launchpad.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Safari"><img src="img/safari.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Calendar"><img src="img/calendar.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Itunes"><img src="img/music.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Music Player"><img src="img/music-2.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Galery"><img src="img/photos.png"></div>
            </div>
            <div class="item d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Apple Store"><img src="img/app-store.png"></div>
            </div>
            <div class="separator"></div>
            <div class="item-after d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="File Manager"><img src="img/folder.png"></div>
            </div>
            <div class="item-after d-flex flex-column justify-content-center align-items-center">
                <div class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Trash"><img src="img/trash.png" style="width: 30px;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
